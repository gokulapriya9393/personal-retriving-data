<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Database with Registration Form</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="head">
        <div class="h1">
            <img src="bdu_header.png" alt="head-image">
        </div>
        <div class="h2">
            <img src="image1 bu.jpg" alt="collegeimage">
        </div>
    </div>
    
    <section class="container">
      <header>Registration Form</header>
      <form action="form.php" method="post" class="form">
        <div class="input-box">

          <label>Full Name</label>
          <input type="text" name="full_name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text"  name="email_address" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number"  name="phone_number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date"  name="dob" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male"/>
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="prefer not to say" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <div>
            <label>Address</label>
            <input type="text" name="address" placeholder="Enter street address" required />
          </div>
       
            <div>
              <label>password</label>
              <input type="text" name="password" placeholder="Enter your password" class="password" id="pwd1"required />
              <i class='bx bx-hide eye-icon'></i>
              <p><span id="err4"></span></p>
            </div>
          <div class="column">
            <div class="select-box">
              <select name="dropdown">
                <option>Country</option>
                <option>India</option>
                <option>Japan</option>
                <option>America</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" name="state" placeholder="Enter your state" required />
          </div>
          <div class="column">
            <input type="text" name="city" placeholder="Enter your city" required />
            <input type="number" name="number" placeholder="Enter pin code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
    <script>
      <!-- JavaScript eye-icon -->
         const forms = document.querySelector(".forms"),
          pwShowHide = document.querySelectorAll(".eye-icon"),
          links = document.querySelectorAll(".link");

          pwShowHide.forEach(eyeIcon => {
        eyeIcon.addEventListener("click", () => {
            let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
            
            pwFields.forEach(password => {
                if(password.type === "password"){
                    password.type = "text";
                    eyeIcon.classList.replace("bx-hide", "bx-show");
                    return;
                }
                password.type = "password";
                eyeIcon.classList.replace("bx-show", "bx-hide");
            })
            
        })
    })      

    links.forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault(); //preventing form submit
          forms.classList.toggle("show-signup");
        })
    })
    </script>
  </body>
</html>
